<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Dictionary</title>
  </head>
  <body>
    <h1>Dictionary</h1>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text" id="input1">Add a word</span>
          <input type="text" class="form-control" id ="text" aria-label="input">
          <button type="button" class="btn btn-success" onclick="add_words()">Add</button>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Search a word</span>
          <input type="text" class="form-control" id ="text2" aria-label="word" aria-describedby="word">
          <input class="btn btn-primary" type="submit" onclick="search()" value="OK">
          <p id ="text"></P>
        </div>
      </div>
    </div>
   
</body>
</html>
